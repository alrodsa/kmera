name: 🔍 Lint - Ruff

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ❄️ Install uv and dependencies
        run: |
          pip install uv
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[format]"

      - name: 🔧 Run Ruff Lint
        run: .venv/bin/ruff check src
